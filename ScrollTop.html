<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="NPM/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="NPM/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="NPM/node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <button id="btn-scrolltop" class="rounded-circle"><i id="icon-up" class="fas fa-chevron-up"></i></button>    
    <script>
         $(document).ready(function() {
            $("#btn-scrolltop").click(function() {
            $("body,html").animate(
            {
                scrollTop: $("#brand").offset().top
            },
            500 //speed
            );
            });
            });
    </script>
    <script>
        // scroll
        const btn = document.querySelector("#btn-scrolltop");
        const scrolll = () => {
            if (document.documentElement.scrollTop > 500 || document.body.scrollTop > 500) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none"; 
            }
        }
        window.addEventListener("scroll", scrolll);
    </script>
</body>
</html>
